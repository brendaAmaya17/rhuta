<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Raleway%3Awght%40600%3B700&amp;family=Montserrat%3Awght%40400%3B600"
    />

    <title>RHUTA - Registrarse</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'rhuta-blue': '#00325E',
              'rhuta-green': '#00C694',
              'rhuta-light-gray': '#EAEEEF',
              'rhuta-dark-gray': '#1E1E1E',
              'rhuta-border': '#DDE3EB'
            },
            fontFamily: {
              'raleway': ['Raleway', 'sans-serif'],
              'montserrat': ['Montserrat', 'sans-serif']
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-rhuta-light-gray group/design-root overflow-x-hidden" style='font-family: Montserrat, sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <!-- Header simple -->
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-rhuta-border px-10 py-4 bg-white">
          <div class="flex items-center gap-4">
            <div class="size-8">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 34.0109 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"
                  fill="#00C694"
                />
              </svg>
            </div>
            <h2 class="text-rhuta-dark-gray text-2xl font-bold font-raleway">RHUTA</h2>
          </div>
          <a href="inicio.html" class="text-rhuta-dark-gray hover:text-rhuta-green transition-colors font-montserrat">
            Volver al inicio
          </a>
        </header>

        <!-- Contenido principal -->
        <div class="flex flex-1 items-center justify-center py-12 px-4">
          <div class="w-full max-w-2xl">
            <!-- Tarjeta de registro -->
            <div class="bg-white rounded-lg shadow-sm border border-rhuta-border p-8">
              <div class="text-center mb-8">
                <h1 class="text-3xl font-bold font-raleway text-rhuta-dark-gray mb-2">Crear Cuenta</h1>
                <p class="text-rhuta-dark-gray font-montserrat opacity-80">
                  Únete a la plataforma RHUTA y comienza tu camino hacia el éxito profesional
                </p>
              </div>

              <!-- Tabs para tipo de usuario -->
              <div class="flex mb-8 bg-rhuta-light-gray rounded-lg p-1">
                <button 
                  id="aspirante-tab" 
                  onclick="switchTab('aspirante')"
                  class="flex-1 py-2 px-4 rounded-md font-semibold font-montserrat transition-colors bg-white text-rhuta-green shadow-sm"
                >
                  Soy Aspirante
                </button>
                <button 
                  id="empresa-tab" 
                  onclick="switchTab('empresa')"
                  class="flex-1 py-2 px-4 rounded-md font-semibold font-montserrat transition-colors text-rhuta-dark-gray hover:text-rhuta-green"
                >
                  Soy Empresa
                </button>
              </div>

              <!-- Formulario para Aspirante -->
              <form id="aspirante-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <!-- Nombre -->
                  <div>
                    <label for="nombre" class="block text-rhuta-dark-gray text-sm font-montserrat font-semibold mb-2">
                      Nombre Completo
                    </label>
                    <input
                      type="text"
                      id="nombre"
                      placeholder="Tu nombre completo"
                      class="w-full px-4 py-3 border border-rhuta-border rounded-lg focus:outline-none focus:ring-2 focus:ring-rhuta-green focus:border-transparent font-montserrat"
                      required
                    />
                  </div>

                  <!-- Email -->
                  <div>
                    <label for="email" class="block text-rhuta-dark-gray text-sm font-montserrat font-semibold mb-2">
                      Correo Electrónico
                    </label>
                    <input
                      type="email"
                      id="email"
                      placeholder="tu@email.com"
                      class="w-full px-4 py-3 border border-rhuta-border rounded-lg focus:outline-none focus:ring-2 focus:ring-rhuta-green focus:border-transparent font-montserrat"
                      required
                    />
                  </div>

                  <!-- Teléfono -->
                  <div>
                    <label for="telefono" class="block text-rhuta-dark-gray text-sm font-montserrat font-semibold mb-2">
                      Teléfono
                    </label>
                    <input
                      type="tel"
                      id="telefono"
                      placeholder="+57 300 123 4567"
                      class="w-full px-4 py-3 border border-rhuta-border rounded-lg focus:outline-none focus:ring-2 focus:ring-rhuta-green focus:border-transparent font-montserrat"
                      required
                    />
                  </div>

                  <!-- Ciudad -->
                  <div>
                    <label for="ciudad" class="block text-rhuta-dark-gray text-sm font-montserrat font-semibold mb-2">
                      Ciudad
                    </label>
                    <select
                      id="ciudad"
                      class="w-full px-4 py-3 border border-rhuta-border rounded-lg focus:outline-none focus:ring-2 focus:ring-rhuta-green focus:border-transparent font-montserrat"
                      required
                    >
                      <option value="">Selecciona tu ciudad</option>
                      <option value="bogota">Bogotá</option>
                      <option value="medellin">Medellín</option>
                      <option value="cali">Cali</option>
                      <option value="barranquilla">Barranquilla</option>
                      <option value="cartagena">Cartagena</option>
                      <option value="otra">Otra</option>
                    </select>
                  </div>
                </div>

                <!-- Área de interés -->
                <div>
                  <label for="area-interes" class="block text-rhuta-dark-gray text-sm font-montserrat font-semibold mb-2">
                    Área de Interés
                  </label>
                  <select
                    id="area-interes"
                    class="w-full px-4 py-3 border border-rhuta-border rounded-lg focus:outline-none focus:ring-2 focus:ring-rhuta-green focus:border-transparent font-montserrat"
                    required
                  >
                    <option value="">Selecciona tu área de interés</option>
                    <option value="tecnologia">Tecnología</option>
                    <option value="marketing">Marketing</option>
                    <option value="diseno">Diseño</option>
                    <option value="ventas">Ventas</option>
                    <option value="recursos_humanos">Recursos Humanos</option>
                    <option value="finanzas">Finanzas</option>
                    <option value="operaciones">Operaciones</option>
                  </select>
                </div>

                <!-- Contraseña -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div>
                    <label for="password" class="block text-rhuta-dark-gray text-sm font-montserrat font-semibold mb-2">
                      Contraseña
                    </label>
                    <input
                      type="password"
                      id="password"
                      placeholder="Mínimo 8 caracteres"
                      class="w-full px-4 py-3 border border-rhuta-border rounded-lg focus:outline-none focus:ring-2 focus:ring-rhuta-green focus:border-transparent font-montserrat"
                      required
                    />
                  </div>

                  <div>
                    <label for="confirm-password" class="block text-rhuta-dark-gray text-sm font-montserrat font-semibold mb-2">
                      Confirmar Contraseña
                    </label>
                    <input
                      type="password"
                      id="confirm-password"
                      placeholder="Repite tu contraseña"
                      class="w-full px-4 py-3 border border-rhuta-border rounded-lg focus:outline-none focus:ring-2 focus:ring-rhuta-green focus:border-transparent font-montserrat"
                      required
                    />
                  </div>
                </div>

                <!-- Términos y condiciones -->
                <div class="flex items-start">
                  <input type="checkbox" id="terminos" class="mt-1 rounded border-rhuta-border text-rhuta-green focus:ring-rhuta-green" required>
                  <label for="terminos" class="ml-2 text-sm text-rhuta-dark-gray font-montserrat">
                    Acepto los 
                    <a href="#" class="text-rhuta-blue hover:text-rhuta-green transition-colors">Términos de Servicio</a> 
                    y la 
                    <a href="#" class="text-rhuta-blue hover:text-rhuta-green transition-colors">Política de Privacidad</a>
                  </label>
                </div>

                <!-- Botón de registro -->
                <button
                  type="submit"
                  class="w-full bg-rhuta-green hover:bg-[#00A77F] text-white py-3 rounded-lg font-semibold font-montserrat transition-colors"
                >
                  Crear Cuenta
                </button>
              </form>

              <!-- Formulario para Empresa (oculto inicialmente) -->
              <form id="empresa-form" class="space-y-6 hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <!-- Nombre de la empresa -->
                  <div>
                    <label for="empresa-nombre" class="block text-rhuta-dark-gray text-sm font-montserrat font-semibold mb-2">
                      Nombre de la Empresa
                    </label>
                    <input
                      type="text"
                      id="empresa-nombre"
                      placeholder="Nombre de tu empresa"
                      class="w-full px-4 py-3 border border-rhuta-border rounded-lg focus:outline-none focus:ring-2 focus:ring-rhuta-green focus:border-transparent font-montserrat"
                      required
                    />
                  </div>

                  <!-- NIT -->
                  <div>
                    <label for="nit" class="block text-rhuta-dark-gray text-sm font-montserrat font-semibold mb-2">
                      NIT
                    </label>
                    <input
                      type="text"
                      id="nit"
                      placeholder="12345678-9"
                      class="w-full px-4 py-3 border border-rhuta-border rounded-lg focus:outline-none focus:ring-2 focus:ring-rhuta-green focus:border-transparent font-montserrat"
                      required
                    />
                  </div>

                  <!-- Nombre del representante -->
                  <div>
                    <label for="representante" class="block text-rhuta-dark-gray text-sm font-montserrat font-semibold mb-2">
                      Nombre del Representante
                    </label>
                    <input
                      type="text"
                      id="representante"
                      placeholder="Nombre completo del representante"
                      class="w-full px-4 py-3 border border-rhuta-border rounded-lg focus:outline-none focus:ring-2 focus:ring-rhuta-green focus:border-transparent font-montserrat"
                      required
                    />
                  </div>

                  <!-- Email -->
                  <div>
                    <label for="empresa-email" class="block text-rhuta-dark-gray text-sm font-montserrat font-semibold mb-2">
                      Correo Electrónico
                    </label>
                    <input
                      type="email"
                      id="empresa-email"
                      placeholder="contacto@empresa.com"
                      class="w-full px-4 py-3 border border-rhuta-border rounded-lg focus:outline-none focus:ring-2 focus:ring-rhuta-green focus:border-transparent font-montserrat"
                      required
                    />
                  </div>

                  <!-- Teléfono -->
                  <div>
                    <label for="empresa-telefono" class="block text-rhuta-dark-gray text-sm font-montserrat font-semibold mb-2">
                      Teléfono
                    </label>
                    <input
                      type="tel"
                      id="empresa-telefono"
                      placeholder="+57 1 234 5678"
                      class="w-full px-4 py-3 border border-rhuta-border rounded-lg focus:outline-none focus:ring-2 focus:ring-rhuta-green focus:border-transparent font-montserrat"
                      required
                    />
                  </div>

                  <!-- Ciudad -->
                  <div>
                    <label for="empresa-ciudad" class="block text-rhuta-dark-gray text-sm font-montserrat font-semibold mb-2">
                      Ciudad
                    </label>
                    <select
                      id="empresa-ciudad"
                      class="w-full px-4 py-3 border border-rhuta-border rounded-lg focus:outline-none focus:ring-2 focus:ring-rhuta-green focus:border-transparent font-montserrat"
                      required
                    >
                      <option value="">Selecciona la ciudad</option>
                      <option value="bogota">Bogotá</option>
                      <option value="medellin">Medellín</option>
                      <option value="cali">Cali</option>
                      <option value="barranquilla">Barranquilla</option>
                      <option value="cartagena">Cartagena</option>
                      <option value="otra">Otra</option>
                    </select>
                  </div>
                </div>

                <!-- Sector -->
                <div>
                  <label for="sector" class="block text-rhuta-dark-gray text-sm font-montserrat font-semibold mb-2">
                    Sector de la Empresa
                  </label>
                  <select
                    id="sector"
                    class="w-full px-4 py-3 border border-rhuta-border rounded-lg focus:outline-none focus:ring-2 focus:ring-rhuta-green focus:border-transparent font-montserrat"
                    required
                  >
                    <option value="">Selecciona el sector</option>
                    <option value="tecnologia">Tecnología</option>
                    <option value="manufactura">Manufactura</option>
                    <option value="servicios">Servicios</option>
                    <option value="comercio">Comercio</option>
                    <option value="construccion">Construcción</option>
                    <option value="agricultura">Agricultura</option>
                    <option value="otro">Otro</option>
                  </select>
                </div>

                <!-- Contraseña -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div>
                    <label for="empresa-password" class="block text-rhuta-dark-gray text-sm font-montserrat font-semibold mb-2">
                      Contraseña
                    </label>
                    <input
                      type="password"
                      id="empresa-password"
                      placeholder="Mínimo 8 caracteres"
                      class="w-full px-4 py-3 border border-rhuta-border rounded-lg focus:outline-none focus:ring-2 focus:ring-rhuta-green focus:border-transparent font-montserrat"
                      required
                    />
                  </div>

                  <div>
                    <label for="empresa-confirm-password" class="block text-rhuta-dark-gray text-sm font-montserrat font-semibold mb-2">
                      Confirmar Contraseña
                    </label>
                    <input
                      type="password"
                      id="empresa-confirm-password"
                      placeholder="Repite tu contraseña"
                      class="w-full px-4 py-3 border border-rhuta-border rounded-lg focus:outline-none focus:ring-2 focus:ring-rhuta-green focus:border-transparent font-montserrat"
                      required
                    />
                  </div>
                </div>

                <!-- Términos y condiciones -->
                <div class="flex items-start">
                  <input type="checkbox" id="empresa-terminos" class="mt-1 rounded border-rhuta-border text-rhuta-green focus:ring-rhuta-green" required>
                  <label for="empresa-terminos" class="ml-2 text-sm text-rhuta-dark-gray font-montserrat">
                    Acepto los 
                    <a href="#" class="text-rhuta-blue hover:text-rhuta-green transition-colors">Términos de Servicio</a> 
                    y la 
                    <a href="#" class="text-rhuta-blue hover:text-rhuta-green transition-colors">Política de Privacidad</a>
                  </label>
                </div>

                <!-- Botón de registro -->
                <button
                  type="submit"
                  class="w-full bg-rhuta-green hover:bg-[#00A77F] text-white py-3 rounded-lg font-semibold font-montserrat transition-colors"
                >
                  Crear Cuenta Empresarial
                </button>
              </form>

              <!-- Divider -->
              <div class="mt-8 mb-6">
                <div class="relative">
                  <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-rhuta-border"></div>
                  </div>
                  <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-rhuta-dark-gray font-montserrat">O regístrate con</span>
                  </div>
                </div>
              </div>

              <!-- Botones de redes sociales -->
              <div class="space-y-3">
                <button class="w-full flex items-center justify-center px-4 py-3 border border-rhuta-border rounded-lg hover:bg-rhuta-light-gray transition-colors">
                  <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                  </svg>
                  <span class="text-rhuta-dark-gray font-montserrat">Continuar con Google</span>
                </button>
                
                <button class="w-full flex items-center justify-center px-4 py-3 border border-rhuta-border rounded-lg hover:bg-rhuta-light-gray transition-colors">
                  <svg class="w-5 h-5 mr-3" fill="#1877F2" viewBox="0 0 24 24">
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                  </svg>
                  <span class="text-rhuta-dark-gray font-montserrat">Continuar con Facebook</span>
                </button>
              </div>

              <!-- Login -->
              <div class="mt-8 text-center">
                <p class="text-rhuta-dark-gray font-montserrat">
                  ¿Ya tienes una cuenta? 
                  <a href="login.html" class="text-rhuta-blue hover:text-rhuta-green transition-colors font-semibold">
                    Inicia sesión aquí
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function switchTab(tab) {
        const aspiranteTab = document.getElementById('aspirante-tab');
        const empresaTab = document.getElementById('empresa-tab');
        const aspiranteForm = document.getElementById('aspirante-form');
        const empresaForm = document.getElementById('empresa-form');

        if (tab === 'aspirante') {
          aspiranteTab.className = 'flex-1 py-2 px-4 rounded-md font-semibold font-montserrat transition-colors bg-white text-rhuta-green shadow-sm';
          empresaTab.className = 'flex-1 py-2 px-4 rounded-md font-semibold font-montserrat transition-colors text-rhuta-dark-gray hover:text-rhuta-green';
          aspiranteForm.classList.remove('hidden');
          empresaForm.classList.add('hidden');
        } else {
          empresaTab.className = 'flex-1 py-2 px-4 rounded-md font-semibold font-montserrat transition-colors bg-white text-rhuta-green shadow-sm';
          aspiranteTab.className = 'flex-1 py-2 px-4 rounded-md font-semibold font-montserrat transition-colors text-rhuta-dark-gray hover:text-rhuta-green';
          empresaForm.classList.remove('hidden');
          aspiranteForm.classList.add('hidden');
        }
      }
    </script>
  </body>
</html>
